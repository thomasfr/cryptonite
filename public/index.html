<!doctype html>
<html lang="en" ng-app="App">
<head>
	<title>Cryptonite</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="brand" href="/" title="Secure and convenient password management">Cryptonite</a>
		</div>
	</div>
</div>

	<div class="row">
		<div class="span3 c-sidebar">

				<li class="active"><a href="/">My Passwords</a>
			</ul>
		</div>

			<section id="passwords" ng-controller="ListCtrl">

				<div ng-view></div>

			</section>
		</div>
	</div>
</div>
